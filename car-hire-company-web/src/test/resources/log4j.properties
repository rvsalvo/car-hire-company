log4j.rootLogger=INFO, CONSOLE, SimpleClient

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss:SSS} %-5p (%c:%L) - %m%n

log4j.appender.SimpleClient=org.apache.log4j.RollingFileAppender
log4j.appender.SimpleClient.File=${server.config}/logs/simple-server.log
log4j.appender.SimpleClient.MaxFileSize=100MB
log4j.appender.SimpleClient.MaxBackupIndex=10
log4j.appender.SimpleClient.layout=org.apache.log4j.PatternLayout
log4j.appender.SimpleClient.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %-5p (%c:%L) - %m%n

log4j.logger.org.apache=DEBUG
log4j.logger.org.apache.cxf=INFO
log4j.logger.org.apache.http=INFO
log4j.logger.com.crossover.simple.client=DEBUG

