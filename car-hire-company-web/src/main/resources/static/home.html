<div class="alert alert-danger" ng-show="error">
    <div>{{errorMessage}}</div>
</div>
<div height="200">
	<h2>Car Hire Company</h2>
</div>
<div ng-show="authenticated">
	<div style="float: left;">
		<input type="text" ng-model="vehiclePlate"/>
	</div>
	<div style="float: left;">
		<select ng-model="vehicType"/>
	</div>
	<div style="float: left; margin-left: 20px;">
		<button ng-click="save()">Save Vehicle</button>
	</div>
	<div>
		<br/>
		<br/>
	</div>
</div>
<div  ng-show="!authenticated">
    <p>Login to book a vehicle</p>
</div>
